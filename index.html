<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>君の名は</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="container-wrap">
            <canvas id="canvas" width="250" height="250"></canvas>
            <!-- Control -->
            <section class="control">
                <select id="control-select">
                    <option value="立花泷">立花泷</option>
                    <option value="宫水三叶">宫水三叶</option>
                </select>
                <input type="text" placeholder="要写的字" id="control-name" maxlength="3"/>
                <button id="control-create">生成图片</button> 
                <p class="control-result"></p>
            </section>
        </div>
    </div>
    <p class="bottom-description"><a href="https://github.com/Clayeo/yourname-avatar" target="_blank">Github</a></p>
    <script src="js/common.js"></script>
</body>
</html>
